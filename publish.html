<section id="publish-page" class="page">
    <h1 class="section-title">نشر منشور جديد</h1>
    <div id="publish-content">
        <div id="upload-status" class="upload-status"></div>
        <form id="publish-form">
            <div class="form-group form-icon">
                <label for="name"><i class="fas fa-heading"></i> اسم المنشور:</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group form-icon">
                <label for="description"><i class="fas fa-align-left"></i> الوصف:</label>
                <textarea id="description" required></textarea>
            </div>
            <div class="form-group form-icon">
                <label for="location"><i class="fas fa-map-marker-alt"></i> الموقع:</label>
                <select id="location" required>
                    <option value="">اختر الموقع</option>
                    <option value="صنعاء">صنعاء</option>
                    <option value="عدن">عدن</option>
                    <option value="تعز">تعز</option>
                    <option value="مارب">مارب</option>
                    <option value="حضرموت">حضرموت</option>
                    <option value="الحديدة">الحديدة</option>
                    <option value="إب">إب</option>
                    <option value="ذمار">ذمار</option>
                    <option value="المكلا">المكلا</option>
                    <option value="عمران">عمران</option>
                    <option value="الضالع">الضالع</option>
                    <option value="لحج">لحج</option>
                    <option value="أخرى">أخرى</option>
                </select>
            </div>
            <div class="form-group form-icon">
                <label for="category"><i class="fas fa-tag"></i> النوع:</label>
                <select id="category" required>
                    <option value="">اختر النوع</option>
                    <option value="أدوية">أدوية</option>
                    <option value="أثاث">أثاث</option>
                    <option value="ملابس">ملابس</option>
                    <option value="عقارات">عقارات</option>
                    <option value="إلكترونيات">إلكترونيات</option>
                    <option value="سيارات">سيارات</option>
                    <option value="أغذية">أغذية</option>
                    <option value="خدمات">خدمات</option>
                    <option value="أخرى">أخرى</option>
                </select>
            </div>
            <div class="form-group form-icon">
                <label for="price"><i class="fas fa-money-bill-wave"></i> السعر (ريال يمني):</label>
                <input type="number" id="price" min="0" required>
            </div>
            <div class="form-group">
                <label for="image"><i class="fas fa-image"></i> صورة (اختياري):</label>
                <input type="file" id="image" accept="image/*">
                <small>يمكنك رفع صورة لتعزيز منشورك (الحجم الأقصى: 5MB)</small>
            </div>
            <button type="submit"><i class="fas fa-paper-plane"></i> نشر</button>
        </form>
    </div>
    
    <div id="login-required-publish" class="login-required" style="display: none;">
        <h2>يجب تسجيل الدخول لنشر منشور</h2>
        <p>يجب أن تكون مسجلاً في الموقع لنشر منشور جديد.</p>
        <button onclick="showPage('login')"><i class="fas fa-sign-in-alt"></i> تسجيل الدخول</button>
        <button onclick="showPage('register')" class="btn-secondary"><i class="fas fa-user-plus"></i> إنشاء حساب</button>
    </div>
</section>
